<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        *{
            direction: rtl;
            margin: 15px
        }
    </style>
</head>
<body>
    <form action="{% url 'products:update' Pros.id %}" method=POST>
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlFile1">نام جدید</label>
        <input required=required id="exampleFormControlFile1" name="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="numnum">قیمت جدید</label>
        <input required=required name="price" id="numnum" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="numnum">تعداد جدید</label>
        <input required=required name="count" id="numnum" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">توضیحات جدید</label>
        <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="formFile" class="form-label">عکس جدید</label>
        <input required=required name="image" class="form-control" type="file" id="formFile">
      </div>
      <div class="form-group">
        <label for="selecting">دسته بندی جدید</label>
        <select required=required id="selecting" name="SubCategory" class="form-control">
            {% for i in SubCategories %}
            <option>{{ i.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div>
          <label class="form-check-label" for="defaultCheck1">آیا محصول فعال است</label>
          <input name="is_active" class="form-check-input required=required" type="checkbox" value="required" id="defaultCheck1" checked>
        </div>
      <button type="submit" class="btn btn-primary">ثبت تغیرات</button>
    </form>
</body>
</html>
