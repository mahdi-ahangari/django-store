{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>فرم عضویت و ورود به ناحیه کاربری :: دریافت شده از وب روبیک</title>
	<link type="text/css" href="{% static 'account/css/style.css' %}" rel="stylesheet" />
{#	<link type="text/css" href="css/style.css" rel="stylesheet" />#}
</head>
<body>
	<div class="login-page">
		<div class="form">
			<!-- Start Register Form -->
			<form class="register-form" method="POST" action="{% url 'account:register' %}">
                {% csrf_token %}
				<input type="text" name="username" placeholder="نام شما"/>
				<input type="text" name="email" placeholder="پست الکترونیک"/>
				<input type="password" name="password" placeholder="رمز عبور"/>
				<button>تکمیل عضویت</button>
				<p class="message">عضو سایت هستید؟ <a href="#">وارد شوید</a></p>
			</form>
			<!-- End Register Form -->

			<!-- Start Login Form -->
			<form class="login-form" method="POST" action="{% url 'account:login' %}">
				{% csrf_token %}
                <input type="text" name="username" placeholder="نام کاربری"/>
				<input type="password" name="password" placeholder="رمز عبور"/>
				<button>ورود به ناحیه کاربری</button>
				<p class="message">عضو نیستید؟ <a href="#">عضو شوید</a></p>
			</form>
			<!-- End Login Form -->
		</div>
	</div>
	<script src="{% static 'account/js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'account/js/scripts.js' %}"></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
